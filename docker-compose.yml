version: '3.8'

services:
  # ============================================
  # Infrastructure Services
  # ============================================
  
  # Relational Database for Transactions
  postgres:
    image: postgres:15-alpine
    container_name: pos-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-pos_db}
      POSTGRES_USER: ${POSTGRES_USER:-pos_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pos_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pos-network

  # Document Store for Product Catalog
  mongodb:
    image: mongo:6.0
    container_name: pos-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-admin_password}
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - pos-network

  # Cache and Real-time Metrics
  redis:
    image: redis:7-alpine
    container_name: pos-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pos-network

  # Message Bus - Kafka (KRaft mode)
  kafka:
    image: apache/kafka:latest
    container_name: pos-kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_CLUSTER_ID: MkU3OEVBNTcwNTJENDM2Qk
    healthcheck:
      test: ["CMD-SHELL", "/opt/kafka/bin/kafka-broker-api-versions.sh --bootstrap-server kafka:9092"]
      interval: 20s
      timeout: 10s
      retries: 5
    networks:
      - pos-network

  # Hardware Messaging - RabbitMQ
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: pos-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"  # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBIT_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBIT_PASSWORD:-guest}
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pos-network

  # Search Engine
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.8.2
    container_name: pos-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elastic_data:/usr/share/elasticsearch/data
    networks:
      - pos-network

  # OLAP for Advanced Analytics
  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: pos-clickhouse
    ports:
      - "8123:8123"
      - "9000:9000"
    volumes:
      - clickhouse_data:/var/lib/clickhouse
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    networks:
      - pos-network

  # ============================================
  # Application Services
  # ============================================

  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pos-backend
    ports:
      - "${BACKEND_PORT:-4000}:4000"
    environment:
      NODE_ENV: development
      PORT: 4000
      DATABASE_URL: postgresql://${POSTGRES_USER:-pos_user}:${POSTGRES_PASSWORD:-pos_password}@postgres:5432/${POSTGRES_DB:-pos_db}
      MONGO_URL: mongodb://${MONGO_USER:-admin}:${MONGO_PASSWORD:-admin_password}@mongodb:27017
      REDIS_URL: redis://redis:6379
      KAFKA_BROKERS: kafka:9092
      RABBITMQ_URL: amqp://${RABBIT_USER:-guest}:${RABBIT_PASSWORD:-guest}@rabbitmq:5672
      ELASTICSEARCH_URL: http://elasticsearch:9200
      CLICKHOUSE_HOST: clickhouse
      CLICKHOUSE_PORT: 8123
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
    volumes:
      - ./backend/src:/app/src
      - ./backend/package.json:/app/package.json
      - ./backend/tsconfig.json:/app/tsconfig.json
      - backend_node_modules:/app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      mongodb:
        condition: service_started
      kafka:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    command: npm run dev
    networks:
      - pos-network
    restart: unless-stopped

  # Dashboard Frontend Service
  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: pos-dashboard
    ports:
      - "${DASHBOARD_PORT:-3000}:3000"
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:${BACKEND_PORT:-4000}
      NEXT_PUBLIC_WS_URL: http://localhost:${BACKEND_PORT:-4000}
    volumes:
      - ./dashboard/src:/app/src
      - ./dashboard/public:/app/public
      - ./dashboard/package.json:/app/package.json
      - ./dashboard/tsconfig.json:/app/tsconfig.json
      - ./dashboard/next.config.ts:/app/next.config.ts
      - ./dashboard/tailwind.config.ts:/app/tailwind.config.ts
      - ./dashboard/postcss.config.mjs:/app/postcss.config.mjs
      - dashboard_node_modules:/app/node_modules
      - dashboard_next:/app/.next
    depends_on:
      - backend
    command: npm run dev
    networks:
      - pos-network
    restart: unless-stopped

networks:
  pos-network:
    driver: bridge

volumes:
  postgres_data:
  mongodb_data:
  elastic_data:
  clickhouse_data:
  backend_node_modules:
  dashboard_node_modules:
  dashboard_next:
